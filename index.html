<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss responsive layout</title>
    <link rel="stylesheet" href="./asset/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="">

    <header>
        <h1>giallo booleano</h1>
    </header>

    <main>

        <div class="page-title">
            <div class="container">
                <h5>Docli e desserts</h5>
                <h2>Tiramis&ugrave; <span>(Dolce Tradizionale)</span></h2>
            </div>
        </div>

        <div class="recipe-preview">
            <div class="container">
                <div class="row">

                    <div class="video col-12 col-l-8">
                        <img src="./asset/img/image (10).png" alt="photo of tiramisù">
                    </div>

                    <div class="recipe-description shadow col-12 col-l-4">
                        <h2>In breve</h2>
                        <ul class="unstyle">
                            <li>
                                Difficoltà:<strong>Facile</strong>
                            </li>
                            <li>
                                Tempo: <strong>40 min</strong>
                            </li>
                            <li>
                                Porzioni per: <strong>8 persone</strong>
                            </li>
                            <li>
                                Costo: <strong>contenuto</strong>
                            </li>
                            <li>
                                <strong>Note</strong>: +2 ore di riposo in frigo
                            </li>
                        </ul>
                    </div>

                </div>
            </div>

        </div>

        <div class="social">
            <div class="container">
                <div class="row">

                    <div class="col">
                        <div class="btn">
                            <i class="fa-brands fa-facebook"></i>
                            <span>facebook</span>
                        </div>
                    </div>

                    <div class="col">
                        <div class="btn">
                            <i class="fa-brands fa-twitter"></i>
                            <span>twitter</span>
                        </div>

                    </div>

                    <div class="col">
                        <div class="btn">
                            <i class="fa-brands fa-instagram"></i>
                            <span>instagram</span>
                        </div>

                    </div>

                    <div class="col">
                        <div class="btn">
                            <i class="fa-brands fa-pinterest"></i>
                            <span>pinterest</span>
                        </div>

                    </div>

                    <div class="col">
                        <div class="btn">
                            <i class="fa-brands fa-youtube"></i>
                            <span>youtube</span>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </main>

</body>

</html>
